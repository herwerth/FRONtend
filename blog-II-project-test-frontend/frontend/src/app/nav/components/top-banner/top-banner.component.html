<div class="h-5rem w-100">
  <div
    class="container-xl d-flex justify-content-between align-items-center h-5rem px-3"
  >
    <a
      class="header-text font-share-tech-mono fontsize-2rem"
      [routerLink]="['']"
      >Tech Blog</a
    >
    <div class="position-relative">
      <ng-container *ngIf="!user; else ifUser">
        <a class="header-text" [routerLink]="['sign-in']">Sign in</a>
      </ng-container>
      <ng-template #ifUser>
        <span
          class="position-absolute profile-menu-pos prof-menu"
          *ngIf="user"
          (mouseenter)="toggleProfileMenu()"
          (mouseleave)="toggleProfileMenu()"
        >
          <span class="hover-pointer">
            <span *ngIf="!mobileView" class="header-text">Welcome, {{ user.username }}</span>
            <span class="ms-2"
              ><fa-icon class="fa-xl" [icon]="faCircleUser"></fa-icon
            ></span>
          </span>
          <div *ngIf="isProfileMenuOpen" class="text-end">
            <a class="header-text" [routerLink]="['/profile']">Profile</a>
            <br />
            <ng-container *ngIf="user.role.includes('ROLE_ADMIN')">
              <a class="header-text hover-pointer" [routerLink]="['/admin']"
                >Admin</a
              >
              <br />
            </ng-container>

            <a class="header-text hover-pointer" (click)="signOut()"
              >Sign out</a
            >
            <br />
          </div>
        </span>
      </ng-template>
    </div>
  </div>
</div>
