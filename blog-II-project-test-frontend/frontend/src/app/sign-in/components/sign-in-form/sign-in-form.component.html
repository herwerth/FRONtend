<div
  class="bg-light-subtle bg-gradient d-flex flex-column justify-content-center align-items-center vh-100"
>
  <div class="text-center">Tech Blog</div>
  <h5 class="text-center">Log in</h5>
  <form
    [formGroup]="signInForm"
    class="g-3 gx-1 text-center m-width"
    (ngSubmit)="submitLoginForm()"
  >
    <div class="d-flex justify-content-start align-items-center">
      <span class="d-flex justify-content-center align-items-center"
        ><fa-icon
          [icon]="faImagePortrait"
          [ngClass]="[
            (username?.errors && username?.value) || serverReplyError
              ? 'red'
              : '',
            username?.valid && !serverReplyError ? 'green' : ''
          ]"
        ></fa-icon
      ></span>
      <div class="form-floating flex-grow-1">
        <input
          type="text"
          class="form-control"
          formControlName="username"
          id="username"
          placeholder="Username"
          (input)="serverReplyError = false"
          (click)="setInputToUntouched(username)"
        />
        <label for="username">Username</label>
      </div>
    </div>
    <div class="text-start p-left-48">
      <small
        *ngIf="username?.errors?.['minlength'] && username?.touched"
        class="small text-danger"
      >
        Invalid username.
      </small>
    </div>

    <div class="d-flex justify-content-start align-items-center">
      <span class="d-flex justify-content-center align-items-center"
        ><fa-icon
          [icon]="faKey"
          [ngClass]="[
            (password?.errors && password?.value) || serverReplyError
              ? 'red'
              : '',
            password?.valid && !serverReplyError ? 'green' : ''
          ]"
        ></fa-icon
      ></span>
      <div class="form-floating flex-grow-1">
        <input
          type="password"
          class="form-control"
          formControlName="password"
          id="password"
          placeholder="Password"
          (input)="serverReplyError = false"
          (click)="setInputToUntouched(password)"
        />
        <label for="password">Password</label>
      </div>
    </div>
    <div class="text-start p-left-48">
      <small
        *ngIf="password?.errors?.['minlength'] && password?.touched"
        class="small text-danger"
      >
        Invalid password.
      </small>
    </div>

    <div class="errorDiv"></div>

    <button
      class="btn btn-primary my-3"
      type="submit"
      [disabled]="!signInForm.valid || formSent"
    >
      Sign in
    </button>
    <br />
  </form>
  <a class="" href="">Forgot your password?</a>
  <br />
  <button
    class="btn btn-outline-primary mt-3"
    type="click"
    [routerLink]="['/registration']"
  >
    Don't have an account? Create one.
  </button>
</div>
